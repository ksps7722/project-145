<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <a-box position="0 3 -5" rotation="0 50 0" color="#4CC3D9"></a-box>
        <a-sphere position = "-1 0.5 -5" radius = "1.25" color="#f542bf"></a-sphere>
        <a-cylinder position = "1 0.75 -3" radius = "0.5" height = "2" color = "#bf0000"></a-cylinder>
        <a-octahedron position = "0 1.5 -8" color="#f54293"></a-octahedron>
        <a-ring position = "0.85 0.7 0" color = "teal" radius-inner = "0.25" radius-outer = "0.7"></a-ring>
        <a-sky color="#9db7f5"></a-sky>
        
        

      

    </a-scene>
</body>

</html>
